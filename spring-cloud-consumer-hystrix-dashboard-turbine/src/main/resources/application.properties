spring.application.name=spring-cloud-consumer-hystrix-dashboard-turbine

server.port=8005

turbine.appConfig=spring-cloud-consumer-hystrix01,spring-cloud-consumer-hystrix02
turbine.aggregator.clusterConfig=default
turbine.clusterNameExpression=new String("default")

eureka.client.serviceUrl.defaultZone=http://admin:123456@localhost:8000/eureka/

feign.hystrix.enabled=true

management.endpoints.web.exposure.include=*